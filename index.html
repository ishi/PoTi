<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><title>PoTi</title><meta name="theme-color" content="#303F9F"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PoTi"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="PoTi"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"></head><body unresolved="" class="fullbleed layout vertical center-justified"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><div><div class="layout horizontal center-center"><pt-time-format class="countdown" interval="{{counter.value}}"></pt-time-format></div><div class="counters layout center-center"><pt-interval min="10" max="60" interval="{{settings.intervals.FOCUS_TIME}}" on-start="startTimer"></pt-interval><pt-interval min="3" max="5" interval="{{settings.intervals.SHORT_BREAK}}" on-start="startTimer"></pt-interval><pt-interval min="10" max="30" interval="{{settings.intervals.LONG_BREAK}}" on-start="startTimer"></pt-interval><paper-button on-tap="stopTimer" raised="" class="stop-button">Stop</paper-button></div></div><paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."></paper-toast><platinum-sw-register auto-register="" clients-claim="" skip-waiting="" on-service-worker-installed="displayInstalledToast"><platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json"></platinum-sw-cache></platinum-sw-register></template><script data-main="scripts/app" src="bower_components/requirejs/require.js"></script></body></html>
